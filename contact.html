<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | WorkoutFinder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="parallax-bg"></div>
  <header>
    <div class="container header-container">
      <div class="logo">WorkoutFinder</div>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="how-it-works.html">How It Works</a></li>
          <li><a href="exercises.html">Exercises Library</a></li>

          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="features">
    <div class="container">
      <h2>Contact Us</h2>
      <form class="contact-form" style="max-width: 500px; margin: 0 auto;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </div>
  </section>
  <footer>
    <div class="container footer-container">
      <div class="logo">WorkoutFinder</div>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="how-it-works.html">How It Works</a></li>

          <li><a href="app.html">Personalized App</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="social-media">
        <a href="#" aria-label="Instagram">Instagram</a>
        <a href="#" aria-label="Twitter">Twitter</a>
        <a href="#" aria-label="Facebook">Facebook</a>
      </div>
      <div class="copyright">&copy; 2024 WorkoutFinder. All rights reserved.</div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
